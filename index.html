    <script>

        // Matematik iÅŸlemini Ã§Ã¶z
        function solveMath(expression) {

                // GÃ¼venlik iÃ§in sadece sayÄ±lar ve matematik operatÃ¶rlerine izin ver
                const cleanExpression = expression
                    .replace(/[^0-9+\-*/().\s]/g, '')

                // eval kullanarak hesapla (gÃ¼venli Ã§Ã¼nkÃ¼ temizledik)
                const result = eval(cleanExpression);

                if (typeof result === 'number' && !isNaN(result) && isFinite(result)) {

        // Matematik ifadesini tespit et
        function detectMathExpression(text) {
            // TÃ¼rkÃ§e matematik terimlerini de destekle
            const patterns = [
                /(\d+)\s*[+\u002B]\s*(\d+)/,  // Toplama: 5 + 3
                /(\d+)\s*[-âˆ’]\s*(\d+)/,        // Ã‡Ä±karma: 10 - 5

                /(\d+)\s*artÄ±\s*(\d+)/i,       // 5 artÄ± 3

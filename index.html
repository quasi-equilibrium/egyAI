        // Matematik iÅŸlemini Ã§Ã¶z

        // Matematik ifadesini tespit et

                /(\d+)\s*[+\u002B]\s*(\d+)/,

            for (const pattern of patterns) {

                if (match) {
                    const num1 = parseInt(match[1]);

                    if (pattern.source.includes('artÄ±') || pattern.source.includes('[+\\u002B]')) {

            // VaryasyonlarÄ± kontrol et
            for (const [correct, variants] of Object.entries(variations)) {
                if (variants.includes(word) || word.includes(correct) || correct.includes(word)) {

            // Levenshtein distance benzeri basit kontrol

                    if (word[0] === dictWord[0] &&

                        return dictWord;

        // MesajÄ± normalize et - yazÄ±m hatalarÄ±nÄ± dÃ¼zelt
        function normalizeMessage(message) {
            const lowerMessage = message.toLowerCase().trim();
            const words = lowerMessage.split(/\s+/);
            
            // YaygÄ±n kelimeler sÃ¶zlÃ¼ÄŸÃ¼
            const commonWords = [

                'saÄŸol', 'gÃ¼naydÄ±n', 'nasÄ±lsÄ±n', 'hava', 'iyi', 'kÃ¶tÃ¼', 'Ã¼zgÃ¼n',

            // Her kelimeyi kontrol et ve dÃ¼zelt

        // AkÄ±llÄ± kelime eÅŸleÅŸtirme - yazÄ±m hatasÄ± toleranslÄ±
        function smartMatch(text, patterns) {

            const lowerText = text.toLowerCase();
            const lowerNormalized = normalized.toLowerCase();
            
            for (const pattern of patterns) {
                if (typeof pattern === 'string') {
                    // Basit string eÅŸleÅŸtirme
                    if (lowerText.includes(pattern) || lowerNormalized.includes(pattern)) {

            if (smartMatch(userMessage, ['ne ', 'nasÄ±l ', 'neden ', 'kim ', 'nerede '])) {
                if (smartMatch(userMessage, ['ne zaman'])) {
